	<div class="container-fluid table-container">

		<button class="btn btn-outline-primary btn-sm" [disabled]='backBtnDisable' (click)='goBack()'>
			<i class="fas fa-arrow-left back-icon"></i>
			Back
		</button>
		<h1>Documents</h1>

		<!-- <div class="button-row">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-file-modal">
				<i class="fas fa-file"></i> New file
			</button>
			<button type="submit" class="btn btn-primary" id="folderBtn">
				<i class="fas fa-folder"></i> New folder
			</button>
		</div> -->

		<table class="table" id='table-list'>
			<thead>
				<tr>
					<th>
						<i class="fas fa-file"></i>
					</th>
					<th>
						Name <i class="fas fa-chevron-down"></i>
					</th>
					<th>
						Modified <i class="fas fa-chevron-down"></i>
					</th>
					<th>
						Modified By <i class="fas fa-chevron-down"></i>
					</th>
					<th>+ Add column</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let item of displayFiles' (click)='navigateTo(item)'>
					<td data-label="File Type" [ngSwitch]="item.type">

						<img *ngSwitchCase="'FILE'" src="https://img.icons8.com/color/50/000000/ms-excel.png"
							alt="excel-icon" class="excel-icon" />
						<i *ngSwitchCase="'FOLDER'" class="far fa-folder"></i>
					</td>
					<td data-label="Name">
						<div class="col-name-item">
							{{ item.name }}
							<i class="fas fa-exclamation-circle" *ngIf='item.isNewFile'></i>
						</div>
					</td>
					<td data-label="Modified">
						{{ item.modified }}
					</td>
					<td data-label="Modified By">
						{{ item.modifiedBy }}
					</td>
					<td></td>
					<td>
						<button class="btn btn-outline-primary btn-sm" [routerLink]="['/file-edit', item.id]">
							Edit
						</button>
					</td>
					<!-- <td>
						<button class="btn btn-outline-primary btn-sm" (click)='deleteFile(item)'>
							Delete
						</button>
					</td> -->
				</tr>

			</tbody>
		</table>
	</div>
