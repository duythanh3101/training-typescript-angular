<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="saveFile()" [formGroup]="fileForm">

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="productNameId">File Name</label>
                <div class="col-md-8">
                    <input class="form-control" id="productNameId" type="text" placeholder="Name (required)"
                        formControlName="name" />
                    <span class="invalid-feedback">
                        <!-- {{displayMessage.productName}} --> Invalid name
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="productCodeId">Type file</label>
                <div class="col-md-8">
                    <input class="form-control" id="productCodeId" type="text" placeholder="FILE or FOLDER (required)"
                        formControlName="type" />
                    <span class="invalid-feedback">
                        <!-- {{displayMessage.productCode}} -->
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="productCodeId">Modified by</label>
                <div class="col-md-8">
                    <input class="form-control" id="productCodeId" type="text" placeholder="Modified by"
                        formControlName="modifiedBy" />
                    <span class="invalid-feedback">
                        <!-- {{displayMessage.productCode}} -->
                    </span>
                </div>
            </div>


            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" style="width:80px;" type="submit"
                        [title]="fileForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                        [disabled]="!fileForm.valid">
                        Save
                    </button>
                    <button class="btn btn-outline-secondary mr-3" style="width:80px;" type="button"
                        title="Cancel your edits" [routerLink]="['/products']">
                        Cancel
                    </button>
                    <button class="btn btn-outline-warning" style="width:80px" type="button" title="Delete this product"
                        (click)="deleteFile()">
                        Delete
                    </button>
                </div>
            </div>
        </form>

        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
        </div>
    </div>
